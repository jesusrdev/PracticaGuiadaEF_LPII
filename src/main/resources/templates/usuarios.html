<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px; /* 50% of the width for wider screens */
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .btn-primary {
            border-radius: 0.5rem;
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body class="d-flex align-items-center min-vh-100">
<div class="container text-center p-4 bg-white shadow rounded">
    <h1 class="mb-4">Lista de Usuarios</h1>

    <form action="#" th:action="@{/usuarios}" th:object="${usuario}" method="post" class="mb-4">
        <div class="row g-3">
            <div class="col-4">
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre" required />
            </div>
            <div class="col-8">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required />
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </div>
        </div>
    </form>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
